<mat-card *ngIf="poke" class="poke-card">
  <mat-grid-list cols=2  rowHeight="100px">
    <mat-grid-tile [colspan]="1" [rowspan]="3">
      <div class="image">
        <img matListAvatar src="/assets/img/official-artwork/{{poke.id}}.png" alt="...">
        <h3>nÂ° 0{{poke.id}}</h3>
      </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="3">
      <div class="info">
        <h1>{{poke.name | titlecase}} </h1>
        <mat-chip-list *ngFor="let type of poke.types">
          <mat-chip>{{type.type.name}}</mat-chip>
        </mat-chip-list>
        <p>Taille : {{poke.height / 10}} m</p>
        <p>Poids : {{poke.weight}} kg</p>
      </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      {{poke.desc}}
    </mat-grid-tile>
  </mat-grid-list>

</mat-card>


<button mat-fab color="primary" (click)="goBack()">Back</button>
